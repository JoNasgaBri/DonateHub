<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linkando css -->
    <link rel="stylesheet" href="../src/css/pages/cadastro.css">
    <link rel="stylesheet" href="../src/css/pages/global.css">
    <!-- linkando css -->
    <!-- linkando bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- linkando bootstrap -->
    <!-- linkando animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- linkando animate.css -->
    <title>Cadastrar</title>
</head>
<body>
    <!-- header principal -->
    <header id="header-principal">
        <a href="../index.html" id="title"><h1 class="h1-header">DonateHub</h1></a>
        <nav id="nav-principal">
            <ul>
                <li><a class="links-header" href="../pages/sobre.html">Sobre</a></li>
                <li><a class="links-header" href="../pages/parcerias.html">Parcerias</a></li>
                <li><a class="links-header" href="../pages/doacoes.html">Doações</a></li>
            </ul>
        </nav>
    </header>
  
    
    <main>
        <section id="hero-section">
            <!-- Aside que contem imagem -->
            <aside id="side-image">
                <img id="img-aside" src="../src/assets/images/cadastro.jpg" alt="">
            </aside>
        
            <article id="side-form">

                <div id="container-title">
                    <h1 id="title-form">Cadastro</h1>
                </div>
                
                <form action="perfil.html" id="form" method="get">
                    <!-- Nome -->
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">

                    <!-- Número com DDD -->
                    <label for="telefone">Telefone (com DDD):</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required> 
                        
            
                    <!-- Email -->
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Ex: usuario@gmail.com" required>
            
                    <!-- CEP -->
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" placeholder="00000-000" required>
                        
            
                    <!-- CPF -->
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                        
            
                    <!-- Botão de envio -->
                    <button id="btn-submit" type="submit">Cadastrar</button>
                </form>
                
            </article>
        </section>
    </main>

    <script type="module" src="../js/scriptDom.js"></script>
</body>
</html>
